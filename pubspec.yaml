name: wardrobe
description: Wardrobe is your personal fashion assistant that helps you organize your clothes, get daily outfit suggestions, and chat with an AI stylist to create the perfect look.

publish_to: 'none'

version: 1.0.1+15

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  
  # Firebase
  firebase_core: ^3.8.0
  firebase_auth: ^5.3.3
  cloud_firestore: ^5.5.3
  firebase_storage: ^12.3.3
  firebase_analytics: ^11.3.3
  
  # Google Sign-In
  google_sign_in: ^6.2.1
  
  # Apple Sign-In
  sign_in_with_apple: ^6.1.3
  
  # SMS & HTTP Services
  http: ^1.1.0
  
  # Device Info & Storage
  device_info_plus: ^9.1.1
  shared_preferences: ^2.2.2
  sms_autofill: ^2.3.0
  
  # Image handling
  image_picker: ^1.0.7
  cached_network_image: ^3.3.1
  
  # File handling
  path_provider: ^2.1.2
  path: ^1.8.3
  
  # Other utilities
  uuid: ^4.2.1
  crypto: ^3.0.3
  provider: ^6.1.1
  intl: ^0.19.0
  
  # Notifications
  flutter_local_notifications: ^17.0.0
  firebase_messaging: ^15.2.0
  timezone: ^0.9.2
  workmanager: ^0.9.0
  
  # Image Processing
  flutter_image_compress: ^2.0.0
  
  # AI & ML - FREE tools
  google_mlkit_image_labeling: ^0.14.0
  palette_generator: ^0.3.3+3
  # tflite_flutter: ^0.10.4  # Not needed - using color-based heuristics for season detection
  
  # Offline Support
  sqflite: ^2.3.0
  connectivity_plus: ^5.0.0
  
  # App Updates
  upgrader: ^12.3.0
  package_info_plus: ^8.0.0
  
  # Payments (Phase 6)
  # in_app_purchase: ^3.1.11

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/logo-chat.png"
  min_sdk_android: 21
  # Adaptive icon for Android 8+ (better display on home screen & Play Store)
  adaptive_icon_background: "#1e5c45"  # Emerald green to match logo
  adaptive_icon_foreground: "assets/images/logo-chat.png"
